<html>
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" href="/TODO-APP/CSS/style.css"/>
        <link rel="icon" type="image/x-icon" href="/TODO-APP/IMG/ToDo List.png">
    </head>
    <body>
        <div id="taskList"></div>
        <table id="taskTable">
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Priority</th>
              <th>Deadline</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="taskTableBody">
          </tbody>
        </table>
    </body>
    <script src="/TODO-APP/JS/table.js"></script>
    <script src="/TODO-APP/JS/todo.js"></script>
</html>
