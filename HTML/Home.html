<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do APP</title>
    <link rel="stylesheet" href="/TODO-APP/CSS/style.css" />
    <link rel="icon" type="image/x-icon" href="/TODO-APP/IMG/ToDo List.png">
  </head>
  <body>
    <div class="container">
      <h2>TODO</h2>
      <form id="myForm">
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Enter the task title"
          required
        />

        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          placeholder="Enter task details"
        ></textarea>

        <label for="priority">Priority</label>
        <select id="priority" name="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <label for="deadline">Deadline:</label>
        <input type="datetime-local" id="deadline" name="deadline" />

        <div class="checkbox-container">
          <input type="checkbox" id="isCompleted" name="isCompleted" />
          <label for="isCompleted">Done</label>
        </div>

        <button type="submit">Add Task</button>
        <button onclick="location.href='/TODO-APP/HTML/Table.html'" id="addtodoform">
          TODO LISTS
        </button>
      </form>
    </div>

    <script src="/TODO-APP/JS/todo.js"></script>
    <script src="/TODO-APP/JS/table.js"></script>
  </body>
</html>
