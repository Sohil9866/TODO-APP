<!DOCTYPE html>
<ht lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Task</title>
  <link rel="stylesheet" href="/TODO-APP/CSS/style.css" />
  <link rel="icon" type="image/x-icon" href="/TODO-APP/IMG/ToDo List.png">
</head>
  <div class="container">
    <h2>Edit Task</h2>
    <form id="editForm">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required />

      <label for="description">Description:</label>
      <textarea id="description" name="description"></textarea>

      <label for="priority">Priority:</label>
      <select id="priority" name="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <label for="deadline">Deadline:</label>
      <input type="datetime-local" id="deadline" name="deadline" />

      <div class="checkbox-container">
        <input type="checkbox" id="isCompleted" name="isCompleted" />
        <label for="isCompleted">Done</label>
      </div>

      <button type="submit">Update Task</button>
    </form>
  </div>
  <script src="/TODO-APP/JS/edit.js"></script>
</body>
</html>
