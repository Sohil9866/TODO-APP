<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <form>
    <div class="container">
      <h2>To-Do APP</h2>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter the task title" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Enter task details"></textarea>

        <label for="priority">Priority</label>
        <select id="priority" name="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <label for="deadline">Deadline:</label>
        <input type="datetime-local" id="deadline" name="deadline">

        <div class="checkbox-container">
          <input type="checkbox" id="isCompleted" name="isCompleted">
          <label for="isCompleted">Completed</label>
        </div>

        <button type="submit">Add Task</button>
      </form>
    </div>
</body>
</html>
